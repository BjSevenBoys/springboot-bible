		<table id="table"></table>
<script>
var getDataUrl="http://localhost:8090/findVideoUrlByMethodId";		
			/* 加载唐崇荣视频表格  */
			$('#table').bootstrapTable({
			search:true,
			showToggle:true,//视图切换
			smartDisplay:false,//响应式切换（自动识别设备，显示不同的视图）
			sortable:true,
			striped:true,	//行间隔色
			
			sortable:false,	//排序
			cache:false,   //需要缓存
			sortOrder:"asc",	//排序方式
			sidePagination:"server",
			//sidePagination:"server",//分页方式：client客户端分页，server服务端分页。
			paginationCheckSave:true,  //分页保存勾选项
			pageSize:20,
			pageNumber:1,
			pageList:[20,50,100,1000],
			url:getDataUrl,
			queryParamsType:"",
			pagination:true,	//分页
			queryParams:function(params){
				return{
					rows:params.pageSize,
					page:params.pageNumber,
				}
			},
		    columns: [{
		    	title:'序号',width:30,formatter:function(value,row,index){
					var tableOptions = $('#table').bootstrapTable('getOptions');
					return (tableOptions.pageNumber-1)*tableOptions.pageSize+index+1;}
		    }, {
		        title: '证道题目',
		        field: 'name'
		    }, {
		        title: '链接视频',
		        field: 'href',
		        events:function (){
		        },
		        formatter:function(value,row,index){
		        	var url_=row.url;
		        	return "<a href=http://localhost:8090/forWardToVideo?url="+url_+">点击进入</a>";
		             
		        }
		    },{
		        title: '证道人',
		        field: 'method',
		        
		    }],
		    onLoadSuccess:function(data){
		    	return data;
			},
			onLoadError:function(){
			}

		});
				
			
</script>
